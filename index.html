<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/483a7d5431.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/Users/michaelgalan/Desktop/SUMMER2022/FeedbackUiDesign/style.css"
    />
    <title>Feedback Ui Design</title>
  </head>
  <body>
    <div id="container">
      <div id="title">
        How satisfied are you with our customer support performance?
      </div>
      <div id="optionsContainer">
        <div id="Unhappy" class="box">
          <span id="unhappyText">Unhappy</span>
        </div>
        <div id="Neutral" class="box">
          <span id="neutralText">Neutral</span>
        </div>
        <div id="Satisfied" class="box">
          <span id="satisfiedText">Satisfied</span>
        </div>
      </div>
      <button id="sendReview">Send Review</button>
    </div>

    <div id="secondContainer">
      <i class="fa-solid fa-heart"></i>
      <div id="thankYou">Thank You!</div>
      <div id="feedback"></div>
      <div id="customerSupport">
        We'll use your feedback to improve our customer support
      </div>
    </div>

    <script
      defer
      src="/Users/michaelgalan/Desktop/SUMMER2022/FeedbackUiDesign/app.js"
    ></script>
  </body>
</html>
